name: CI - Testes Funcionais API

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependências
        run: npm install

      - name: Iniciar API em background
        run: npm start &

      - name: Aguardar API subir
        run: |
          for i in {1..20}; do
            nc -z localhost 3000 && echo "API está de pé" && exit 0
            sleep 2
          done
          echo "API não subiu a tempo" && exit 1

      - name: Executar testes funcionais
        run: npm test
